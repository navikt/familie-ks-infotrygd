spring:
  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: INFOTRYGD_Q0
  datasource:
    url: jdbc:h2:mem:testdb:MODE=Oracle
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
    platform: h2

no.nav.security.jwt:
  expirythreshold: 60 #threshold in minutes until token expires
  issuer:
    azure:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/issuer1/.well-known/openid-configuration
      accepted_audience: aud-localhost
      proxyurl: ~
      cookiename: localhost-idtoken
    sts:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/issuer1/.well-known/openid-configuration
      accepted_audience: aud-localhost
      proxyurl: ~
      cookiename: localhost-idtoken
    isso:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/issuer1/.well-known/openid-configuration
      accepted_audience: aud-localhost
      proxyurl: ~
      cookiename: localhost-idtoken
app:
  security:
    clientWhitelist: "sts/12345678910,isso/12345678910,azure/12345678910"